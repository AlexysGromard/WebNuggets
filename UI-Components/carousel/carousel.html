<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="carousel.css">
</head>
<body>
    <div class="carousel">
        <a class="prev"><img src="assets/arrow.png" alt="Previous button"></a>
        <figure class="carousel-images">
            <img src="assets/img1.jpg" alt="1 image">
            <img src="assets/img2.jpeg" alt="2 image">
            <img src="assets/img3.jpg" alt="3 image">
            <img src="assets/img3.jpg" alt="3 image">
        </figure>
        <a class="next"><img src="assets/arrow.png" alt="Next button"></a>
    </div>
</body>
<script src="carousel.js"></script>
</html>
